<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width">
  <title>Fundamentals Proyecto Store</title>
  <link href="/styles/style.css" rel="stylesheet" type="text/css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>

<body>
  <header>
    <nav>
      <img class="nav-logo" src="/assets/logo.png" alt="logo" width="40px">
      <ul class="nav-links">
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/pages/products.html">Productos</a></li>
        <li><a href="/pages/contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <div>

  </div>
  <div>
    <div class="filters">
      <button class="btn" id="filter-btn">Mostrar filtros</button>
      <div class="filter-modal" style="display: none;">
        <i class='bx bx-x' id="close-filter"></i>
        <div class="filter-modal_content">
            <h4>Filtros</h4>
            <div class="filter-modal_content-colors">
              <h5>Colores</h5>
              <label><input type="checkbox" value="Negro">Negro</label>
              <label><input type="checkbox" value="Rojo">Rojo</label>
              <label><input type="checkbox" value="Azul">Azul</label>
              <label><input type="checkbox" value="Verde">Verde</label>
              <label><input type="checkbox" value="Amarillo">Amarillo</label>
              <label><input type="checkbox" value="Blanco">Blanco</label>
              <label><input type="checkbox" value="Rosa">Rosa</label>
              <label><input type="checkbox" value="Gris">Gris</label>
              <label><input type="checkbox" value="Marrón">Marrón</label>
              <label><input type="checkbox" value="Beige">Beige</label>
              <label><input type="checkbox" value="Naranja">Naranja</label>
            </div>
            <div class="filter-modal_content-brand">
              <h5>Marcas</h5>
              <label><input type="checkbox" value="New Balance">New Balance</label>
              <label><input type="checkbox" value="Adidas">Adidas</label>
              <label><input type="checkbox" value="Puma">Puma</label>
              <label><input type="checkbox" value="Reebok">Reebok</label>
              <label><input type="checkbox" value="Converse">Converse</label>
              <label><input type="checkbox" value="Fila">Fila</label>
              <label><input type="checkbox" value="Asics">Asics</label>
              <label><input type="checkbox" value="Saucony">Saucony</label>
              <label><input type="checkbox" value="Timberland">Timberland</label>
              <label><input type="checkbox" value="Vans">Vans</label>
              <label><input type="checkbox" value="Jordan">Jordan</label>
              <label><input type="checkbox" value="Nike">Nike</label>
            </div>
       </div>
        <div class="filter-modal_buttons">
          <button class="btn" id="aplicar-filtros">Aplicar Filtros</button>
          <button class="btn" id="limpiar-filtros">Limpiar Filtros</button>
        </div>
      </div>
    </div>
    <main class="products"">
      <section class=" products-banner">
      <h1>Fundamentals Proyecto Store</h1>
      <p>
        Calzado de mujer | Zapatillas y chanclas

      </p>
      </section>
      <section class="products-list">
      </section>
    </main>
  </div>
  <footer>
    <p>Fundamentals Proyecto Store &copy; 2024</p>
  </footer>

  <script type="module" src="/js/index.js"></script>
</body>

</html>
